<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida Taller de Funciones</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6f42c1 0%, #9c27b0 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #matrix-canvas {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
            display: block;
        }
        .welcome-container {
            position: relative;
            z-index: 2;
            background: rgba(111, 66, 193, 0.82);
            box-shadow: 0 8px 32px 0 rgba(111,66,193,0.18);
            border-radius: 2rem;
            padding: 5rem 3.5rem 4rem 3.5rem;
            text-align: center;
            max-width: 700px;
            width: 90vw;
            min-height: 420px;
            backdrop-filter: blur(6px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .welcome-title {
            font-size: 3.2rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
            color: #fff;
        }
        .welcome-desc {
            font-size: 1.4rem;
            margin-bottom: 2.5rem;
            color: #fff;
        }
        .modules-list {
            display: flex;
            flex-direction: column;
            gap: 1.7rem;
            margin-top: 2.2rem;
            width: 100%;
        }
        .module-btn {
            background: linear-gradient(90deg, #fff 60%, #b794f4 100%);
            color: #6f42c1;
            font-size: 1.25rem;
            font-weight: 700;
            border: none;
            border-radius: 2rem;
            padding: 1.3rem 0;
            cursor: pointer;
            box-shadow: 0 4px 16px 0 rgba(107,70,193,0.13);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.2s;
            text-decoration: none;
            display: block;
        }
        .module-btn:hover {
            background: #fff;
            color: #6f42c1;
            box-shadow: 0 8px 32px 0 #b794f4;
            transform: translateY(-2px) scale(1.03);
        }
        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 1.5rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        @media (max-width: 900px) {
            .welcome-container {
                max-width: 98vw;
                padding: 2.5rem 0.7rem 2.5rem 0.7rem;
            }
            .welcome-title {
                font-size: 2rem;
            }
            .welcome-desc {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-btn">← Volver a Principal</a>
    <canvas id="matrix-canvas"></canvas>
    <div class="welcome-container">
        <div class="welcome-title">¡Bienvenidos al Taller de Funciones!</div>
        <div class="welcome-desc">
            Hoy trabajaremos los siguientes módulos. Haz clic en cada uno para ir directamente al contenido:
        </div>
        <div class="modules-list">
            <a class="module-btn" href="Funciones/index.html">Funciones en Python</a>
            <a class="module-btn" href="Ejercicios/index.html">Ejercicios Prácticos</a>
            <a class="module-btn" href="Proyecto/index.html">Proyecto Final</a>
        </div>
    </div>
    <script>
    // Efecto Matrix simple solo con caracteres violeta claro
    const matrixChars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    function resizeMatrixCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }
    resizeMatrixCanvas();
    window.addEventListener('resize', resizeMatrixCanvas);

    const fontSize = 24;
    let columns = Math.floor(width / fontSize);
    let drops = Array(columns).fill(1);

    function randomMatrixChar() {
        return matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
    }

    function drawMatrix() {
        ctx.fillStyle = 'rgba(30, 18, 43, 0.18)';
        ctx.fillRect(0, 0, width, height);
        ctx.font = fontSize + "px 'Consolas', 'Segoe UI', monospace";
        for (let i = 0; i < drops.length; i++) {
            ctx.fillStyle = '#b794f4'; // violeta claro
            ctx.shadowColor = '#b794f4';
            ctx.shadowBlur = 10;
            ctx.font = fontSize + "px 'Consolas', 'Segoe UI', monospace";
            let text = randomMatrixChar();
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            if (Math.random() > 0.975 || drops[i] * fontSize > height) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 60);
    </script>
</body>
</html>
